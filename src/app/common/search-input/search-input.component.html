
<div class="input-with-icon">
    <div class="input-box">
        <fa-icon [icon]="['fas', 'search']" *ngIf="!isInputFocused"></fa-icon>
        <input
            class="input"
            type="text"
            autofocus
            (focus)="onFocus()"
            (blur)="onBlur()"
            #inputField
        >
    </div>
    <button class="search">Search</button>
</div>

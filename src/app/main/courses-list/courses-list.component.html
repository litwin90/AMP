<div class="course-list">
    <div class="wrapper">
        <button class="add-course">
            <i class="fas fa-plus"></i>
            Add course
        </button>
        <app-course
            *ngFor="let course of courses"
            [course]="course"
            (deleteCourse)="onDeleteCourse($event)"
            (editCourse)="onEditCourse($event)"
        ></app-course>
    </div>
</div>
